    <script>
      var app;
      $(function(){
        // set up model objects
        var library
        var apicall = new soundcloudAPI().fetch().success(function(data){
            console.log(data)
            var songArray = []
            for (var i = 0; i < data.length; i++) {
                var songObj = {
                    url: data[i].uri,
                    title: data[i].title,
                    artist: data[i].user.username,
                    SCid: data[i].id
                }
                songArray.push(songObj)
            };
            console.log(songArray)
            var library = new Songs(songArray)
            app = new AppModel({library: library});
            var appView = new AppView({model: app});
            $('.containerHold').append(appView.render());

        });
        // build a view for the top level of the whole app
        // put the view onto the screen
      });
    </script>
